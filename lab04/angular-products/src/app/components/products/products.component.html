<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="products-container">
        <div class="product-card" *ngFor="let product of products">
          <div class="product-images">
            <img 
              [src]="selectedImage || product.images[0]" 
              [alt]="product.name"
              (click)="changeImage(product.images[0])"
              class="main-image"
            />
            <div class="thumbnails">
              <img 
                *ngFor="let img of product.images" 
                [src]="img" 
                [alt]="product.name" 
                (click)="changeImage(img)"
                class="thumbnail"
              />
            </div>
          </div>
          <div class="product-info">
            <h3>{{ product.name }}</h3>
            <p>{{ product.description }}</p>
            <p class="rating">‚≠ê {{ product.rating }}</p>
            <a [href]="product.link" target="_blank" class="buy-button">–ö—É–ø–∏—Ç—å</a>
            <div class="share-buttons">
              <button (click)="share(product, 'whatsapp')">üì≤ WhatsApp</button>
              <button (click)="share(product, 'telegram')">üì© Telegram</button>
            </div>
          </div>
        </div>
      </div>
      
</body>
</html>
