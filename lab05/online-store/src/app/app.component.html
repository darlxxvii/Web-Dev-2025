<div>
  <h1>Nazerke's Online Store</h1>
  <div class="categories-container">
    <div class="category" *ngFor="let category of categories" (click)="selectCategory(category)">
      {{ category }}
    </div>
  </div>

  <app-product-list *ngIf="products[selectedCategory]" [products]="products[selectedCategory]"></app-product-list>

  
</div>
