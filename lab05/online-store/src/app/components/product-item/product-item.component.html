<div class="products-container">
  <div class="product-card">
    <div class="product-images">
      <img 
        [src]="product.selectedImage || product.images[0]" 
        [alt]="product.name"
        (click)="changeImage(product, product.images[0])"
        class="main-image"
      />
      <div class="thumbnails">
        <img 
          *ngFor="let img of product.images" 
          [src]="img" 
          [alt]="product.name" 
          (click)="changeImage(product, img)"
          class="thumbnail"
        />
      </div>
    </div>
    <div class="product-info">
      <h3>{{ product.name }} - Likes: {{ product.likes }}</h3>
      <p>{{ product.description }}</p>
      <p class="rating">⭐ {{ product.rating }}</p>
      <a [href]="product.link" target="_blank" class="buy-button">Купить</a>
      <div class="share-buttons">
        <button (click)="share(product, 'whatsapp')">📲 WhatsApp</button>
        <button (click)="share(product, 'telegram')">📩 Telegram</button>
      </div>
      <button (click)="likeProduct()">Like</button>
      <button (click)="removeProduct()">Remove</button>
    </div>
  </div>
</div>
