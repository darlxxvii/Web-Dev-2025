<body><h1>Companies</h1>

<ul>
  <li *ngFor="let company of companies" (click)="loadVacancies(company.id)">
    {{ company.name }}
  </li>
</ul>

<div *ngIf="showVacancies">
  <h2>Vacancies</h2>
  <ul>
    <li *ngFor="let vacancy of vacancies">
      {{ vacancy.name }} - {{ vacancy.salary }}
    </li>
  </ul>
</div>
</body>
